name: Auto Merge new -> master

on:
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  build-testing:
    name: It will installing dependency
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm i
      - run: npm run build --if-present
      - run: npm test
      - name: Build Success
        run: echo "Deploy Run"

  push_into_master:
    name: It will pushing code into branch master in Github
    runs-on: ubuntu-latest
    needs: build-testing
    steps:
      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: new

      - name: Configure Git
        run: |
          git config user.name "fauzihazim"
          git config user.email "fauzihazim28@gmail.com"

      - name: Merge into target branch
        run: |
          git fetch origin new
          git fetch origin master
          git branch -a
          git checkout master
          git reset origin/new
          git push origin master --force

  deploy:
    name: It will deploying and running code into server
    runs-on: ubuntu-lastest
    needs: push_into_master
    steps:
      - name: deploying
        if: success()  # Runs only if tests failed
        run: echo "deploying"
